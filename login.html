<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styling for the login page */
        body {

            font-family: Arial, sans-serif;
            background-image: url('dog3.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(7, 7, 7, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group input:focus {
            border-color: #0e0d0d;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #3700b3;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }

        .signup-link a {
            color: #6200ea;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }


        .forgot-password {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
        }

        .forgot-password a {
            color: #d82108;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
        .footer{
            text-align: center;
            padding: 0;
            color: #d82108;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Loginüêæ</h2>
        <form action="login_process.php" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="forgot-password">
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
            <br>
            <p class="footer">&copy; 2025.</p>
        </form>
    </div>
</body>

</html>
