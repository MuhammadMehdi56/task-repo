  <style>
    /* cards */

    

    @import url("https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600&display=swap");

    html {
      box-sizing: border-box;
      font-size: 100%;
    }

    html,
    body {
      height: 100%;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    body {
      -webkit-text-size-adjust: 100%;
      font-variant-ligatures: none;
      text-rendering: optimizeLegibility;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      font-size: 100%;
      font-family: "Fira Sans", sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5 {
      font-weight: 800;
      margin-top: 0;
      margin-bottom: 0;
    }



    .card-hover {
      width: 360px;
      height: 500px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 32px -10px rgba(0, 0, 0, 0.08);
    }

    .card-hover:has(.card-hover__link:hover) .card-hover__extra {
      transform: translateY(0);
      transition: transform 0.35s;
    }

    .card-hover:hover .card-hover__content {
      background-color: #c46340;
      bottom: 100%;
      transform: translateY(100%);
      padding: 50px 60px;
      transition: all 0.35s cubic-bezier(0.1, 0.72, 0.4, 0.97);
    }

    .card-hover:hover .card-hover__link {
      opacity: 1;
      transform: translate(-50%, 0);
      transition: all 0.3s 0.35s cubic-bezier(0.1, 0.72, 0.4, 0.97);
    }

    .card-hover:hover img {
      transform: scale(1);
      transition: 0.35s 0.1s transform cubic-bezier(0.1, 0.72, 0.4, 0.97);
    }

    .card-hover__content {
      width: 100%;
      text-align: center;
      background-color: #c46340;
      padding: 0 60px 50px;
      position: absolute;
      bottom: 0;
      left: 0;
      transform: translateY(0);
      transition: all 0.35s 0.35s cubic-bezier(0.1, 0.72, 0.4, 0.97);
      will-change: bottom, background-color, transform, padding;
      z-index: 1;
    }

    .card-hover__content::before,
    .card-hover__content::after {
      content: "";
      width: 100%;
      height: 120px;
      background-color: inherit;
      position: absolute;
      left: 0;
      z-index: -1;
    }

    .card-hover__content::before {
      top: -80px;
      -webkit-clip-path: ellipse(60% 80px at bottom center);
      clip-path: ellipse(60% 80px at bottom center);
    }

    .card-hover__content::after {
      bottom: -80px;
      -webkit-clip-path: ellipse(60% 80px at top center);
      clip-path: ellipse(60% 80px at top center);
    }

    .card-hover__title {
      font-size: 1.5rem;
      margin-bottom: 1em;
    }

    .card-hover__title span {
      color: #ffffff;
      
    }

    .card-hover__text {
      font-size: 0.75rem;
    }

    .card-hover__link {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translate(-50%, 10%);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      text-decoration: none;
      color:  #000000;
      opacity: 0;
      padding: 10px;
      transition: all 0.35s;
    }

    .card-hover__link:hover svg {
      transform: translateX(4px);
    }

    .card-hover__link svg {
      width: 18px;
      margin-left: 4px;
      transition: transform 0.3s;
    }

    .card-hover__extra {
      height: 50%;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100%;
      font-size: 1.5rem;
      text-align: center;
      background-color:  #c46340;
      padding: 80px;
      bottom: 0;
      z-index: 0;
      color: #dee8c2;
      transform: translateY(100%);
      will-change: transform;
      transition: transform 0.35s;
    }

    .card-hover__extra span {
      color: #000000;
    }

    .card-hover img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      -o-object-fit: cover;
      object-fit: cover;
      -o-object-position: center;
      object-position: center;
      z-index: -1;
      transform: scale(1.2);
      transition: 0.35s 0.35s transform cubic-bezier(0.1, 0.72, 0.4, 0.97);
    }
    
     /* <!---navitem--> */

    .nav-item {
      margin-left: 20px;
      margin-top: 10px;
      margin-right: 10px;
    }

    /* Make the carousel images responsive with fixed height */
    .carousel-item img {
      width: 100%;
      height: 880px;
      /* Set fixed height to 880px */
      object-fit: cover;
      /* Ensures that the images fill the space without stretching */
    }

    /* Center the navbar items on smaller screens */
    .navbar-nav {
      text-align: center;
    }

    /* Make the search form responsive */
    .d-flex {
      width: 100%;
    }

    /* Make navbar brand and logo responsive */
    .navbar-brand h1 {
      font-family: 'Lucida Handwriting';
      font-size: 1.5rem;
    }

    /* Adjust navbar brand and logo on smaller screens */
    @media (max-width: 768px) {
      .navbar-brand h1 {
        font-size: 1.2rem;
      }

      .navbar-toggler {
        border-color: white;
      }

      .navbar-collapse {
        text-align: center;
      }

      .nav-item {
        margin-left: 0;
        margin-right: 0;
        margin-top: 5px;
      }
    }

    /* Adjust image height for smaller screens */
    @media (max-width: 768px) {
      .carousel-item img {
        height: 600px;
        /* Reduce height on smaller screens */
      }
    }

    @media (max-width: 576px) {
      .carousel-item img {
        height: 400px;
        /* Further reduce height on very small screens */
      }
    }
  </style>
</head>
